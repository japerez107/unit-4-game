<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Crystal Collector</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/javascript/game.js"></script>
    <!-- <script src="jquery-3.3.1.min.js"></script> -->

</head>

<body>

    <header>
        <div class="header text-center bg-white">
            <h1>Crystal Collector</h1>
        </div>
    </header>

    <div class="container">

        <div class="text-center bg-white">
            <h3> Can You Match Up to Me?!</h3>
            <h4 id="randomNumber"></h4>
        </div>

                        <!-- gem images -->
        <div id="gems" class="row text-center">
            <div class="col-sm-3 text-center">
                <img class="gem" id="gem1" src="assets/images/diamond.png" width="150px" height="150px">
            </div>
            <div class="col-sm-3 text-center">
                <img class="gem" id="gem2" src="assets/images/zircon.png" width="150px" height="150px">
            </div>
            <div class="col-sm-3 text-center">
                <img class="gem" id="gem3" src="assets/images/trillion.png" width="150px" height="150px">
            </div>
            <div class="col-sm-3 text-center">
                <img class="gem" id="gem4" src="assets/images/sapphire.png" width="150px" height="150px">
            </div>

        </div>

        <!-- total score -->
        <div class="text-center bg-white">
            <h4>Your Total Score:</h4>
            <h4 id="total-score">0</h4>
        </div>

        <!-- win/lose Output -->
        <div class="row text-center">
            <div class="col-sm-6 text-center">
                <h4>Win:</h4>
                <p id="win">0</p>
            </div>
            <div class="col-sm-6 text-center">
                <h4>Lose:</h4>
                <p id="loses">0</p>
            </div>
        </div>




</body>

</html>
